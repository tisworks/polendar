<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Polendar</title>

    <!-- Dependencies load -->
    <link href="dependencies/semantic_ui/semantic.min.css" rel="stylesheet">
    <script src="dependencies/vue.js/vue.js"></script>
    <script onload="window.$ = window.jQuery = module.exports;" src="dependencies/jquery/jquery.min.js"></script>
    <script src="dependencies/semantic_ui/semantic.min.js"></script>

    <!-- Start load -->
    <script src="modules/bootstrap.js" type="module"></script>
    <script src="index.js" type="module"></script>
</head>

<body style="background-color:#6f9ee8">
    <br><br><br>
    <div class="ui container" id="app">
        <div class="ui five column centered grid">
            <div class="row">
                <div class="column">
                    <div class="ui small circular rotate left reveal image" v-on:click="studentModal">
                        <img src="static/img/student.png" class="visible content" style="background-color:#6f9ee8">
                        <img src="static/img/alunos.png" class="hidden content">
                    </div>
                </div>
                <div class="column">
                    <div class="ui small circular rotate left reveal image" v-on:click="teacherModal">
                        <img src="static/img/teacher.png" class="visible content" style="background-color:#6f9ee8">
                        <img src="static/img/professores.png" class="hidden content">
                    </div>
                </div>
                <div class="column">
                    <div class="ui small circular rotate left reveal image" v-on:click="groupModal">
                        <img src="static/img/group.png" class="visible content" style="background-color:#6f9ee8">
                        <img src="static/img/turmas.png" class="hidden content">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div class="ui small circular rotate left reveal image" v-on:click="lessonModal">
                        <img src="static/img/lesson.png" class="visible content" style="background-color:#6f9ee8">
                        <img src="static/img/aulas.png" class="hidden content">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<div id="modals">
    <script src="renderer/components/modal-form/bootstrap.js" type="module"></script>
    <student-modal></student-modal>
    <teacher-modal></teacher-modal>
    <lesson-modal></lesson-modal>
    <group-modal></group-modal>
</div>

</html>
