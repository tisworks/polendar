<!DOCTYPE html>
<html lang="en-us" xmlns:background-color="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Polendar</title>

    <!-- Dependencies load -->
    <link href="dependencies/semantic_ui/semantic.min.css" rel="stylesheet">
    <script src="dependencies/vue.js/vue.js"></script>
    <script onload="window.$ = window.jQuery = module.exports;" src="dependencies/jquery/jquery.min.js"></script>
    <script src="dependencies/semantic_ui/semantic.min.js"></script>

    <!-- Start load -->
    <script src="modules/bootstrap.js" type="module"></script>
    <script src="index.js" type="module"></script>
</head>

<style>
    html, body {
        height: 100%;
    }

    .ui.grid {
        height: 100%;
    }
</style>

<body style="background-color:#6f9ee8">
    <br><br><br>
    <div class="ui container" id="app">
        <div class="ui five column centered grid">
            <div class="row">
                <div class="column"><img class="ui small circular image" src="static/img/student.png" v-on:click="studentModal" style="background-color:white"></div>
                <div class="column"><img class="ui small circular image" src="static/img/teacher.png" v-on:click="teacherModal" style="background-color:white"></div>
                <div class="column"><img class="ui small circular image" src="static/img/group.png" v-on:click="groupModal" style="background-color:white"></div>
            </div>
            <div class="row">
                <div class="column"><img class="ui small circular image" src="static/img/lesson.png" v-on:click="lessonModal" style="background-color:white"></div>
            </div>
        </div>
    </div>
</body>

<div id="modals">
    <script src="renderer/components/modal-form/bootstrap.js" type="module"></script>
    <student-modal></student-modal>
    <teacher-modal></teacher-modal>
    <lesson-modal></lesson-modal>
    <group-modal></group-modal>
</div>

</html>
