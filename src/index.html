<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Polendar</title>
    <link rel="stylesheet" href="dependencies/semantic_ui/semantic.min.css">

    <script src="dependencies/vue.js/vue.js"></script>
    <script src="dependencies/jquery/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="dependencies/semantic_ui/semantic.min.js"></script>
    <script src="bootstrap.js" type="module"></script>
<body>
    <br>
    <h1 class="ui center aligned header">Cadastro de Aluno</h1>
    <div class="ui container">
        <form class="ui form">
            <div class="field">
                <label for="studentName">Nome</label>
                <input type="text" id="studentName">
            </div>
            <div class="field">
                <label for="studentPhone">Telefone</label>
                <input type="text" id="studentPhone">
            </div>
            <div class="field">
                <label for="studentEmail">Email</label>
                <input type="text" id="studentEmail">
            </div>
            <button class="ui positive button" type="button" id="addButton">Adicionar</button>
            <button class="ui negative button" type="button" id="deleteButton">Deletar</button>
        </form>
    </div>
</body>
